<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <title>Portfolio Page</title>
</head>

<body>
  <!-- class="container" for media Querys -->
  <section class="container">

    <section class="row">
      <!--img-logo-->
      <div id="img-logo">
        <img src="img/udacity.svg" class="img-responsive" alt="Udacity Logo">
      </div>

      <!--class-header-->
      <div id="text-header">
        <h1>Nolan Singroy</h1>
        <h3>Full Stack Web Developer</h3>
      </div>
    </section>


    <!--horizontal line break-->
    <section class="row">
      <div class="col-12">
        <hr>
      </div>
    </section>
    
    <!--Main Img-Content-->
    <section class="row">
      <div class="col-12">
        <img src="img/main.jpg" class="img-responsive" alt="main-content">
      </div>
    </section>

    <section class="row">

      <!--Featured Project Header-->
      <div class="col-12">
        <h2>Featured Work</h2>
      </div>
    </section>

    <!-- Project Tiles -->
    <section class="row">
      <!-- Project 1-->
      <section class="project-tile">
        <div class="img-feature">
          <img src="img/octo.png" class="img-responsive" alt="freshtomatoes.py">
        </div>
        <h4 class="project-name">Art Of Perception</h4>
        <a class="project-url" href="https://github.com/nolansingroy/Movie_Website">Movie_Website</a>
      </section>

      <!--Project 2-->
      <section class="project-tile">
        <div class="img-feature">
          <img src="img/flask.png" class="img-responsive" alt="next udacity project">
        </div>
        <h4 class="project-name">Item Catalog</h4>
        <a class="project-url" href="https://github.com/nolansingroy/Movie_Website">Comming Soon</a>
      </section>

      <!--Project 3-->
      <section class="project-tile">
        <div class="img-feature">
          <img src="img/metal.png" class="img-responsive" alt="upcomming project">
        </div>
        <h4 class="project-name">Log Anaylsis</h4>
        <a class="project-url" href="https://github.com/nolansingroy/Movie_Website">Comming Soon</a>
      </section>
    </section>

  </section>
  <!--end of container -->
</body>

</html>
